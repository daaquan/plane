# ==============================================
# Plane - Nginx Reverse Proxy Configuration
# https://plane.daaquan.com
# ==============================================
#
# Usage:
#   sudo cp /opt/plane/nginx-plane.conf /etc/nginx/sites-available/plane.daaquan.com.conf
#   sudo ln -s /etc/nginx/sites-available/plane.daaquan.com.conf /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# SSL certificate (Let's Encrypt):
#   sudo certbot --nginx -d plane.daaquan.com
#

# --- Upstreams -----------------------------------------------------------

upstream plane-web {
    server 127.0.0.1:3000;
}

upstream plane-api {
    server 127.0.0.1:8080;
}

upstream plane-space {
    server 127.0.0.1:3002;
}

upstream plane-admin {
    server 127.0.0.1:3003;
}

upstream plane-live {
    server 127.0.0.1:3004;
}

# --- HTTP â†’ HTTPS redirect -----------------------------------------------

server {
    listen 80;
    listen [::]:80;
    server_name plane.daaquan.com;
    return 301 https://$host$request_uri;
}

# --- HTTPS ----------------------------------------------------------------

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name plane.daaquan.com;

    # SSL certificates (managed by certbot)
    ssl_certificate     /etc/letsencrypt/live/plane.daaquan.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/plane.daaquan.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Request limits
    client_max_body_size 5m;

    # Common proxy headers
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # --- API (/api/, /auth/, /static/) ---
    location /api/ {
        proxy_pass http://plane-api;
    }

    location /auth/ {
        proxy_pass http://plane-api;
    }

    location /static/ {
        proxy_pass http://plane-api;
    }

    # --- Spaces ---
    location = /spaces {
        return 301 /spaces/;
    }

    location /spaces/ {
        proxy_pass http://plane-space;
    }

    # --- Admin (God Mode) ---
    location = /god-mode {
        return 301 /god-mode/;
    }

    location /god-mode/ {
        proxy_pass http://plane-admin;
    }

    # --- Live (WebSocket) ---
    location /live/ {
        proxy_pass http://plane-live;
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # --- S3 uploads (RustFS) ---
    location /plane/ {
        proxy_pass http://192.168.0.111:9000;
    }

    # --- Web (default) ---
    location / {
        proxy_pass http://plane-web;
    }
}
